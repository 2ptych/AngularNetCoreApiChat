<div class='wrapper'>
  <div class="form-border">
    <div class="form-title">
      <img src="assets/images/login-black.svg">
      <h1>Вход</h1>
      <p>Войдите с вашими логином и паролем</p>
    </div>
    <form [formGroup]="loginFormGroup" class="ng-form" (ngSubmit)="onSubmit()">
      <div class="form-control">
        <input formControlName="email" type="text" placeholder="Логин">
        <span class="validation-error" *ngIf="emailControl.dirty && emailControl.invalid">{{getValidationErrors(emailControl)}}</span>
      </div>
      <div class="form-control">
        <input formControlName="password" type="password" placeholder="Пароль">
        <span class="validation-error" *ngIf="passwordControl.dirty && passwordControl.invalid">{{getValidationErrors(passwordControl)}}</span>
      </div>
      <div class="form-control">
        <input type="submit" [disabled]="loginFormGroup.invalid" value="Войти">
      </div>
      <div class="form-control additional">
        <a [routerLink]="['/register']">Еще нет аккаунта? Зарегистрироваться!</a>
      </div>
    </form>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="script.js"></script>
